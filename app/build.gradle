apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.ciandt.sample.referenceapplication"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        dev {
            applicationId 'com.ciandt.worldwonders.dev'
            // MyLog.LOG_LEVEL_DEBUG = 4;
            buildConfigField("int", "LOG_LEVEL", "4")
        }

        hom {
            applicationId 'com.ciandt.worldwonders.hom'
            // MyLog.LOG_LEVEL_WARN = 2;
            buildConfigField("int", "LOG_LEVEL", "2")
        }

        prod {
            applicationId 'com.ciandt.worldwonders'
            // MyLog.LOG_LEVEL_NONE = 0
            buildConfigField("int", "LOG_LEVEL", "0")
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    androidTestCompile 'com.android.support:support-annotations:23.1.0'
    androidTestCompile 'com.android.support.test:runner:0.4'
    androidTestCompile 'com.android.support.test:rules:0.4'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
}
